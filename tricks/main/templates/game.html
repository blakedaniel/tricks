{% extends 'base.html' %}
{% block main %}
{% if end_game %}
    <div id="end_game" hx-get="{% url 'end_game' %}" hx-trigger="every 3s" hx-refresh="always">
    {% include 'blocks/end_game.html' %}
    </div>
{% else %}
<div id="sidebar_update" hx-get="{% url 'sidebar_update' game_id=game.id %}" hx-trigger="every 3s" hx-refresh="always">
    {% include 'blocks/sidebar.html' %}
</div>
<div id="game_play_update" class="table" hx-get="{% url 'game_play_update' game_id=game.id %}" hx-trigger="every 3s" hx-refresh="always">
    {% include 'blocks/table.html'%}
</div>
{% endif %}
{% endblock main %}
