<div class="table-item">
    <h3>Winners</h3>
    <ul>
        {% for player in winners %}
        <li>{{player}}: {{player.score}}</li>
        {% endfor %}
    </ul>
</div>
<div class="table-item">
    <h3>Scores</h3>
    <ul>
        {% for player in players %}
        <li>{{player}}: {{player.score}}</li>
        {% endfor %}
    </ul>
</div>
<div class="table-item">
    <form method="get" action="{% url 'create_game' %}">
        <button type="submit">Play Again</button>
    </form>
</div>
