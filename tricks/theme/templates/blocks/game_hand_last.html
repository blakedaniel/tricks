<div class="w-fit">
{% load static %}
    <h3 class="text-xl font-semibold">Other's Cards</h3>
    <ul class="flex justify-start">
    {% for card in others_cards %}
        {% if card %}
        <li class="mx-3 my-2"><img src="{% static 'cards/' %}{{card.image}}">
        {% else %}
        <li class="mx-3 my-2"><img src="{% static 'cards/' %}back.png"></li>
        {% endif %}
    {% endfor %}
    </ul>
    <ul class="flex justify-center list-none">
        {% if card_play_ready and playing_player.user == request.user %}
        <form method="post" action="{% url 'play_card' game_id=game.id %}">
            {% csrf_token %}
            <li><button class="bg-gray-100 text-red-700 font-bold text-sm rounded-full p-2 mt-1 transition-colors duration-300 ease-in-out hover:bg-red-700 hover:text-gray-50" type ="submit", name="play_last_card" value="{{ last_card.id }}">Play Card</button></li>
        </form>
        {% endif %}
    </ul>
</div>
