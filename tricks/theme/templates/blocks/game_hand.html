<h3>My Hand</h3>
{% if card_play_ready and playing_player.user == request.user %}
<ul>
    {% load static %}
    {% for card in hand %}
    {% if card in playable_cards %}
    <form method="post" action="{% url 'play_card' game_id=game.id %}">
        {% csrf_token %}
        <li><button class = "card_button" type ="submit", name="play_card" value="{{ card.id }}"><img class="cards hand" src="{% static 'cards/' %}{{card.image}}"></button></li>
    </form>
    {% else %}
        <li><img class="cards hand" src="{% static 'cards/' %}{{card.image}}"></li>
    {% endif %}
    {% endfor %}
</ul>
{% else %}
<ul>
    {% for card in hand %}
        <li><img class="cards hand" src="{% static 'cards/' %}{{card.image}}"></li>
    {% endfor %}
{% endif %}
